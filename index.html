<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="design-flex">
        <h1 id="title">Cat Clicker 2.0</h1>
    </header>
    <div class="container">
        <div id="container-list">
            <ul id="list-of-cats">
                <li class="design-flex">cat1</li>
                <li class="design-flex">cat2</li>
                <li class="design-flex">cat3</li>
                <li class="design-flex">cat4</li>
                <li class="design-flex">cat5</li>
            </ul>
        </div>
        <div class="design-flex" id="container-view">
            <div id="view">
                <label for="img-cat" id="name">Hello</label>
                <div id="img-cat">
                    <img src="../Cat-Clicker/img/cat.jpg" alt="cat">
                </div>
                <span id="counter">0</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
