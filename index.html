<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="design-flex">
        <h1 id="title">Cat Clicker 2.0</h1>
    </header>
    <div class="container">
        <div id="container-list">
            <ul id="list-of-cats"></ul>
        </div>
        <div class="design-flex" id="container-view">
            <div id="view">
                <label for="img-cat" id="name"></label>
                <div id="img-cat"></div>
                <span id="counter"></span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
